<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Wants To Be A Millionaire?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <h1>Who Wants To Be A Millionaire?</h1>
    <input placeholder="Enter name" name="name"/>
    <input class="key" placeholder="Press a key to play!">
    <input class="key-up" placeholder="some random input field">
    <p class="values"></p>
<div class="header">
    <img src="images/slumdog-millionaire-quiz.jpeg" height="200" width="500">
</div>   
<p class="title"></p>
   <ul></ul>
    <div class="life-lines">
    <button class="fifty-fifty"></button>
    <button class="phone"></button>
    <button class="audience"></button>
    </div>
<div class="controls">
    <div class="score"></div>
</div>
</div>

<div class="game-over">Game over
    <button class="restart">Play Again</button>
</div>


<div class="result">
    <h2>Congratulations!!!</h2>
    <p>You are a millionaire</p>
</div>
    <script src="script.js"></script>
</body>
</html>
